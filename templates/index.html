<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <title>Stream Controller</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #000;
            --panel-bg: #111;
            --border-color: #333;
            --accent-color: #00ffcc;
            --text-muted: #666;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            background-color: var(--bg-color); 
            color: white; margin: 0; padding: 0;
            height: 100vh; width: 100vw; 
            overflow: hidden; display: flex;    
        }

        /* --- Layout System --- */
        .deck-container {
            flex: 0 0 {{ layout.scene_width_percent }}%; 
            padding: 6px;
            display: grid;
            grid-template-columns: repeat({{ layout.grid_columns }}, 1fr); 
            grid-auto-rows: 1fr;    
            gap: 6px; height: 100%; background: var(--panel-bg);
        }

        .mixer-container {
            flex: 1; 
            background: #0d0d0d; 
            border-left: 1px solid var(--border-color);
            display: flex; flex-direction: row; 
            overflow-x: auto; padding: 6px 0;
        }

        /* --- Scene Buttons --- */
        .btn-scene {
            background: #222; border: 1px solid var(--border-color); border-radius: 8px;
            color: #aaa; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            cursor: pointer; font-size: 11px; font-weight: 600;
            transition: all 0.15s ease; position: relative; overflow: hidden;
        }
        
        .btn-scene:active { transform: scale(0.96); background: #333; }
        
        .btn-scene.active {
            border-color: var(--accent-color);
            background: rgba(0, 255, 204, 0.15);
            color: var(--accent-color);
            box-shadow: inset 0 0 12px rgba(0, 255, 204, 0.2);
        }

        .btn-scene i { font-size: 24px; margin-bottom: 6px; }
        .btn-scene img { 
            width: 42px; height: 42px; object-fit: contain; margin-bottom: 4px; 
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }

        /* --- Volume Sliders --- */
        .vol-strip {
            flex: 0 0 33.33%; height: 100%; display: flex;
            flex-direction: column; align-items: center; justify-content: space-between;
            padding: 12px 0; border-right: 1px solid #1a1a1a;
        }
        
        .vol-icon { font-size: 18px; color: var(--text-muted); margin-bottom: 8px; }
        .vol-img { width: 24px; height: 24px; object-fit: contain; margin-bottom: 8px; opacity: 0.8; }
        .vol-val { font-size: 10px; font-family: monospace; color: var(--accent-color); margin-top: 8px; }
        
        input[type=range] {
            writing-mode: bt-lr; -webkit-appearance: slider-vertical; 
            width: 32px; height: 100%; background: transparent; cursor: pointer;
        }

        /* --- Dynamic Themes --- */
        .style-pink { color: #ff66aa; border-color: #442233; }
        .style-purple { color: #a476ff; border-color: #3e2a66; }
        .style-yellow { color: #ffcc00; background: #221a00; }
        .style-red_wide { 
            background: #2a0000; color: #ff4444; border-color: #500; 
            grid-column: span {{ layout.grid_columns }}; flex-direction: row; gap: 12px; font-size: 14px;
        }
    </style>
</head>
<body onclick="requestFullscreen()">

    <div class="deck-container">
        {% for btn in buttons %}
        <div class="btn-scene style-{{ btn.style }}" 
             data-scene="{{ btn.scene_obs }}" 
             onclick="emitScene('{{ btn.scene_obs }}')">
            
            {% if btn.icon_type == 'img' %}
                <img src="/custom_icons/{{ btn.icon }}" alt="icon">
            {% else %}
                <i class="fa-solid {{ btn.icon }}"></i>
            {% endif %}
            
            <span>{{ btn.label }}</span>
        </div>
        {% endfor %}
    </div>

    <div class="mixer-container">
        {% for audio in audios %}
        <div class="vol-strip">
            {% if audio.icon_type == 'img' %}
                <img src="/custom_icons/{{ audio.icon }}" class="vol-img">
            {% else %}
                <i class="fa-solid {{ audio.icon }} vol-icon"></i>
            {% endif %}

            <span style="font-size:9px; color:#666; font-weight:600;">{{ audio.name }}</span>
            <input type="range" id="sl-{{ audio.name }}" min="0" max="100" value="0">
            <span class="vol-val" id="val-{{ audio.name }}">0%</span>
        </div>
        {% endfor %}
    </div>

    <script>
        const socket = io();
        let isInteracting = false; 

        // --- Core Functions ---
        const requestFullscreen = () => {
            const el = document.documentElement;
            if (!document.fullscreenElement) {
                if(el.requestFullscreen) el.requestFullscreen();
                else if(el.webkitRequestFullscreen) el.webkitRequestFullscreen();
            }
        };

        const emitScene = (sceneName) => {
            requestFullscreen();
            socket.emit('command_scene', { scene: sceneName });
        };

        // --- Initialization ---
        const audioSources = [
            {% for audio in audios %} "{{ audio.name }}", {% endfor %}
        ];

        audioSources.forEach(source => {
            const slider = document.getElementById(`sl-${source}`);
            const label = document.getElementById(`val-${source}`);
            
            if (slider) {
                // Interaction locking to prevent slider jitter
                const startTouch = () => { isInteracting = true; requestFullscreen(); };
                const endTouch = () => { isInteracting = false; };

                slider.addEventListener('mousedown', startTouch);
                slider.addEventListener('touchstart', startTouch, {passive: true});
                slider.addEventListener('mouseup', endTouch);
                slider.addEventListener('touchend', endTouch);

                slider.addEventListener('input', (e) => {
                    label.innerText = `${e.target.value}%`;
                    socket.emit('command_volume', { source: source, val: e.target.value });
                });
            }
        });

        // --- Socket Listeners ---
        socket.on('update_scene', (data) => {
            document.querySelectorAll('.btn-scene').forEach(el => el.classList.remove('active'));
            const targetBtn = document.querySelector(`.btn-scene[data-scene="${data.scene}"]`);
            if (targetBtn) targetBtn.classList.add('active');
        });

        socket.on('update_volume', (data) => {
            if (!isInteracting) {
                const slider = document.getElementById(`sl-${data.source}`);
                const label = document.getElementById(`val-${data.source}`);
                if (slider) {
                    slider.value = data.val;
                    label.innerText = `${data.val}%`;
                }
            }
        });
    </script>
</body>
</html>
